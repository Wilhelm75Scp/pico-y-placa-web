<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
<meta charset="UTF-8" />
<title th:text="${labelTitleLayout}"></title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}" />
</head>
<body>
	<header th:fragment="header">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand" href="#">StackBuilders</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarNav" aria-controls="navbarNav"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link" th:href="@{/info}">Info</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/predict}">Predict
							<span class="sr-only">(current)</span>
					</a></li>
				</ul>
			</div>
		</nav>

		<div class="alert alert-success" th:if="${success != null}"
			th:text="${success}"></div>
		<div class="alert alert-danger" th:if="${error != null}"
			th:text="${error}"></div>
		<div class="alert alert-warning" th:if="${warning != null}"
			th:text="${warning}"></div>
		<div class="alert alert-info" th:if="${info != null}"
			th:text="${info}"></div>
	</header>

	<div class="container"></div>

	<footer th:fragment="footer" class="container">
		<hr />
		<p>
			Pico y Placa predictor<br />2020, test code<br />
		</p>
		<!-- Optional JavaScript -->
		<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
		<script th:src="@{/js/popper.min.js}"></script>
		<script th:src="@{/js/bootstrap.min.js}"></script>
		<script th:src="@{/js/jquery-ui.min.js}"></script>
		<script th:src="@{/js/jquery.mask.min.js}"></script>
		<script type="text/javascript">
			function validate() {
				hour = document.getElementById("time").value;
				date = document.getElementById("date").value;
				plate = document.getElementById("plate").value;
				var expregplate = /^[a-zA-Z ]*[0-9][0-9][0-9][0-9]$/;
				var expregdate = /^([012][1-9]|3[01])(\/)(0[1-9]|1[012])\2(\d{4})$/;
				var expreghour = /^([0-9]|0[0-9]|1[0-9]|2[0-3]):[0-5][0-9]$/;
				if (!(expregplate.test(plate))) {
					document.getElementById('errorplate').innerHTML = 'Placa invalida';
					return false;
				} else {
					document.getElementById('errorplate').innerHTML = '';
				}
				if (!(expregdate.test(date))) {
					document.getElementById('errordate').innerHTML = 'Fecha invalida';
					return false;
				} else {
					document.getElementById('errordate').innerHTML = '';
				}
				if (!(expreghour.test(hour))) {
					document.getElementById('errortime').innerHTML = 'Hora invalida';
					return false;
				} else {
					document.getElementById('errortime').innerHTML = '';
				}
				return true;
			}
		</script>
		<script>
			$(document).ready(function() {
				$("input").on("keypress", function() {
					$input = $(this);
					setTimeout(function() {
						$input.val($input.val().toUpperCase());
					}, 50);
				})
			})
		</script>
	</footer>
</body>
</html>
